<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Frontend Mentor | QR code component</title><style>:root{--White:#fff;--Light-gray:#d6e2f0;--Grayish-blue:#7b879d;--Dark-blue:#1f3251;--Font-size:15px}*{font:inherit;min-width:0;padding:0}*,:after,:before{box-sizing:border-box}img,svg iframe,video{display:block;height:auto;-o-object-fit:cover;object-fit:cover;-o-object-position:center center;object-position:center center}a{color:inherit;display:block;font-size:inherit;text-decoration:none}html{scroll-behavior:smooth}body{align-items:center;display:flex;font-size:100%;justify-content:center;line-height:1.5;min-height:100dvh;position:relative}body,h1,h2,h3,h4,h5,h6,p{margin:0}h1,h2,h3,h4,h5,h6{line-height:1;text-wrap:balance}p{line-height:1;text-wrap:pretty}ol,ul{list-style:none;margin:0}button{background-color:transparent;border:none;cursor:pointer;padding:0}.attribution{bottom:.5rem;display:flex;font-family:Verdana,sans-serif;font-size:11px;font-weight:500;gap:.3rem;left:50%;position:absolute;text-align:center;transform:translateX(-50%);z-index:999}.attribution p{margin:0}.attribution a{background:linear-gradient(90deg,#fc466b,#3f5efb);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}@media (max-width:425px){.attribution{align-items:center;display:flex;flex-direction:column;gap:0}}body{background-color:var(--Light-gray);font-size:var(--Font-size)}.container{align-items:center;display:flex;flex-direction:column;font-family:outfit,sans-serif}main{background:var(--White);border:1rem solid var(--White);border-radius:20px;width:-moz-fit-content;width:fit-content}main header img{aspect-ratio:1/1;border-radius:.75rem;height:288px;-o-object-fit:cover;object-fit:cover;width:288px}main footer{width:288px}main footer div{align-items:center;display:flex;flex-direction:column;max-width:30ch;text-align:center}main footer h1{color:var(--Dark-blue);font-size:1.375rem;font-weight:700;margin:1.5rem 0 .9375rem}main footer p{color:var(--Grayish-blue);font-size:1rem;font-weight:400;margin:0 0 1.375rem;max-width:25ch}</style><style>@font-face{font-family:outfit;src:url("./assets/Outfit-Bold.ttf");font-weight:700;font-style:normal}@font-face{font-family:outfit;src:url("./assets/Outfit-Regular.ttf");font-weight:400;font-style:normal}</style></head><body><div class="container"><main><header><img src="./assets/image-qr-code.png" alt="QR code"></header><footer><div><h1>Improve your front-end skills by building projects</h1><p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p></div></footer></main><footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer" tabindex="0">Frontend Mentor </a>. Coded by <a href="https://github.com/Ezequiel-skl" target="_blank" rel="noopener noreferrer" tabindex="0">Eze-sk</a>.</footer></div></body></html>
