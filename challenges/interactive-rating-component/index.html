<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./style/main.css" />
    <style>
      @font-face {
        font-family: "Overpass";
        src: url("./assets/Overpass-Bold.ttf");
        font-weight: 700;
        font-style: normal;
      }

      @font-face {
        font-family: "Overpass";
        src: url("./assets/Overpass-Regular.ttf");
        font-weight: 400;
        font-style: normal;
      }

      body {
        font-family: "Overpass", sans-serif;
      }
    </style>
    <script defer src="./main.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div id="card-container">
        <main>
          <header>
            <div>
              <img src="./assets/icon-star.svg" alt="Star icon" />
            </div>
            <h1>How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </header>
          <footer>
            <ul id="rating-list">
              <li data-rating="1"><button>1</button></li>
              <li data-rating="2"><button>2</button></li>
              <li data-rating="3"><button>3</button></li>
              <li data-rating="4"><button>4</button></li>
              <li data-rating="5"><button>5</button></li>
            </ul>
            <button class="submit">Submit</button>
          </footer>
        </main>
      </div>
      <footer class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          tabindex="0"
        >
          Frontend Mentor
        </a>
        . Coded by
        <a
          href="https://github.com/Ezequiel-skl"
          target="_blank"
          rel="noopener noreferrer"
          tabindex="0"
          >Eze-sk</a
        >.
      </footer>
    </div>
  </body>
</html>
