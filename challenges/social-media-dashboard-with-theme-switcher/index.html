<!DOCTYPE html>

    <title>Frontend Mentor | Social Media Dashboard with Theme Switcher</title>
    <link rel="stylesheet" href="./style/main.css" />
    <style>
      @font-face {
        font-family: "Inter";
        src: url("./assets/Inter-Regular.ttf");
        font-style: normal;
        font-weight: 400;
      }

      @font-face {
        font-family: "Inter";
        src: url("./assets/Inter-Bold.ttf");
        font-style: normal;
        font-weight: 700;
      }

      body {
        font-family: "Inter", sans-serif;
        transition: color 0.2s ease-in-out;
      }
    </style>
    <script type="module">
      const $body = document.body;
      const $bToggleTheme = document.querySelector(".toggle-switch");
      const $circle = document.querySelector(".shitch-circle");
      const $themeTypes = document.querySelector(".theme-types");

      const textThemeTypes = ["Dark Mode", "Light Mode"];
      let theTheme = true;

      if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        $body.classList.add("dark-theme");
        theTheme = true;
      } else {
        $body.classList.add("light-theme");
        theTheme = false;
      }

      $bToggleTheme.addEventListener("click", () => {
        $body.classList.toggle("light-theme");
        $body.classList.toggle("dark-theme");
        $circle.classList.toggle("light-theme");

        if (theTheme) {
          $themeTypes.innerHTML = textThemeTypes[1];
          $circle.style.left = "calc(100% - 18px)";
          theTheme = false;
        } else {
          $themeTypes.innerHTML = textThemeTypes[0];
          $circle.style.left = "0";
          theTheme = true;
        }
      });
    </script>
  </head>
